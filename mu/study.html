<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border: 0.5px solid lightgray;
      }
      td {
        font-size: 10px;
        width: 140px;
        height: 25px;
      }
      .first {
        width: 70px;
        text-align: center;
      }
      .second {
        width: 70px;
        text-align: center;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <h3>수습 국원 지원 양식</h3>
    <table border>
      <tr>
        <td class="first" rowspan="3">개인정보</td>
        <td class="second">이름</td>
        <td></td>
      </tr>
      <tr>
        <td class="second">학과/학번</td>
        <td></td>
      </tr>
      <tr>
        <td class="second">연락처</td>
        <td></td>
      </tr>
      <tr>
        <td class="first">지원분야</td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
