<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .jiyong {
        border: 1px solid gray;
        padding: 20px 15px 20px 15px;
        box-shadow: 10px 5px 5px gray;
        position: fixed;
        /* 거의 배경만 지정 */
      }
      .text {
        font-size: 13px;
      }
      .text-3 {
        font-size: 13px;
        display: inline;
        /* 얘도 fixed를 주고 싶지만 순서가 뒤죽박죽 되서 왠만하면 쓰지 않은걸 */
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="jiyong">
      <a href="https://corine2.tistory.com/18"><strong>다음부터</strong></a>
      <br />
      <h3>엄지용, 2019</h3>
      <img
        src="https://img.freepik.com/premium-vector/hand-drawn-cheerful-male-character-cartoon_37112-387.jpg?w=2000"
        alt="만세"
        width="150px"
      />
      <p class="text 1">이번까지만 이렇게 하고<br />다음부턴 이러지 말아야지</p>
      <p class="text 2">
        라며 버려버린 시간들이<br />언젠가 한데 모여<br />우린 뭐 네 인생
        아니었냐고 따져 물어볼 것만 같다
      </p>
      <img
        src="https://e7.pngegg.com/pngimages/292/387/png-clipart-gmail-computer-icons-email-graphics-gmail-angle-rectangle-thumbnail.png"
        alt="이메일"
        width="100px"
      />
      <div class="flex">
        <p class="text-3">
          시집을 받아보고 싶으면 <strong>메일 주소</strong>를 써주세요!
        </p>
        <input type="email" placeholder="email" />
      </div>
    </div>
  </body>
</html>
